<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Fashion</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0d0b15, #2c2636);
      font-family: 'Arial', sans-serif;
      color: #d2b7f3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 10%;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
    }

    h2 {
      font-size: 5rem;
      margin: 0 0 20px 0;
    }

    p {
      font-size: 1.2rem;
      color: #b6acc7;
      margin-bottom: 40px;
    }

    .download-section {
      display: flex;
      align-items: center;
      background: #a68dff;
      padding: 10px 20px;
      border-radius: 20px;
      gap: 10px;
    }

    .link {
      color: #000;
      text-decoration: underline;
      font-weight: bold;
    }

    .button {
      background: #0d0b15;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .right-blob {
      position: absolute;
      top: -10%;
      right: -10%;
      width: 60%;
      height: 120%;
      background: radial-gradient(circle at center, #e1c4ff, #b288d6);
      border-radius: 50%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="right-blob"></div>
  <div class="content">
    <h1>Explore</h1>
    <h2>Fashion</h2>
    <p>Fashion guide app & Capture Clothing</p>
    <div class="download-section">
      <a class="link" href="#">Dai-Qiqing/casa0015-mobile-assessment</a>
      <button class="button">Download full version</button>
    </div>
  </div>
</body>
</html>
